<head>

    <title>Title</title>
</head>
<body>
<div>
<div th:each="el : ${worldWths}">

 <h1 th:text="'Дата: '+ ${el.date}"/>
 <h1 th:text="'Город: '+ ${el.town}"/>

</div>
</div>
</body>
