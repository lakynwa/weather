<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Главная страница</title>
</head>
<body>
<div class="weatherapi">Вся история погоды</div>
<table class="table">
    <tr>
        <th class ="header">Id</th>
        <th class ="header">Дата</th>
        <th class ="header">Город</th>
        <th class ="header">Явления</th>
        <th class ="header">Температура</th>
        <th class ="header">Влажность</th>
        <th class ="header">Давление</th>
    </tr>
    <tr th:each="el : ${worldwths}">
        <th th:text="${el.id}"></th>
        <th th:text="${el.date}"></th>
        <th th:text="${el.town}"></th>
        <th th:text="${el.yavl}"></th>
        <th th:text="${el.temp}"></th>
        <th th:text="${el.vlaj}"></th>
        <th th:text="${el.davl}"></th>
    </tr>
 </table>
<form action="/" method="get">
    <input type="hidden" />
    <button id="home" type="submit">Назад</button>
</form>
</body>
</html>
